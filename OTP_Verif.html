<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification - Kaon</title>
  <link rel="stylesheet" href="css/style-OTPVerif.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Kaon</div>
      <div class="tagline">
        An application designed to enhance task coordination and employee performance tracking in one integrated platform
      </div>
    </div>

    <div class="right-panel">
      <div class="reset-icon">
        <img src="reset-password.png" alt="Lock Icon" />
      </div>
      <div class="title">Code Verification</div>
      <div class="subtitle">Enter OTP (One Time Password) sent to <br>budi123@gmail.com</div>

      <div class="otp-inputs" id="otpInputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>

      <button class="btn-primary" id="verifyBtn">Verify Code</button>
      <div class="resend">Resend Code</div>
      <div class="notification" id="notification">Please enter all 4 digits of the OTP.</div>
    </div>
  </div>
  <script src="js/OTPVerif.js"></script>
</body>
</html>
