<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Credentials - Kaon</title>
  <link rel="stylesheet" href="css/style-newpassword.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Kaon</div>
      <div class="tagline">
        An application designed to enhance task coordination and employee performance tracking in one integrated platform
      </div>
    </div>

    <div class="right-panel">
      <div class="icon">
        <img src="reset-password.png" alt="Reset Icon" />
      </div>
      <div class="title">New Credentials</div>

      <form id="passwordForm">
        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('password', this)">
            <img src="pass-close.png" alt="Toggle" />
          </span>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
            <img src="pass-close.png" alt="Toggle" />
          </span>
          <div class="validation-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="reset-button">Set Password</button>
        <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
      </form>
    </div>
  </div>
<script src="js/newpassword.js"></script>
</body>
</html>
