<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Kaon</title>
  <link rel="stylesheet" href="css/style-resetpassword2.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="sidebar-logo">
        <img src="img/tamaa.png" alt="TAMA Logo" style="height: 200px; display: block; margin: 0; padding: 0;">
      </div>
      <div class="tagline">
        An application designed to enhance task coordination and employee performance tracking in one integrated platform
      </div>
    </div>

    <div class="right-panel">
      <div class="reset-icon">
        <img src="reset-password.png" alt="Reset Icon" />
      </div>
      <div class="reset-title">Reset Password</div>
      <div class="reset-subtitle">
        You will receive an email with a verification code to reset your password. Please check your inbox
      </div>
      <button class="reset-button">Resend Verification Code</button>
      <button class="cancel-button" onclick="window.location.href='reset-password.html'">Change Email Address</button>
    </div>
  </div>
</body>
</html>
